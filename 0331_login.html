<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="0331_login.css" />
  </head>
  <body>
    <article class="login">
      <header class="login-header">
        <h1 class="login-header__title">로그인</h1>
      </header>
      <main>
        <form action="#" class="login-form">
          <input type="text" placeholder="아이디" />
          <input type="password" placeholder="비밀번호" />
          <div class="checkbox-wrapper">
            <input type="checkbox" id="login-status" /><label for="login-status"
              >로그인 상태 유지</label
            >
          </div>
          <input type="submit" value="로그인" />
        </form>
        <footer class="login-footer">
          <span><a href="0331_join.html">회원가입</a></span>
          |
          <span><a href="#">아이디/비밀번호 찾기</a></span>
        </footer>
      </main>
    </article>
  </body>
</html>
