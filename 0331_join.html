<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join</title>
    <link rel="stylesheet" href="0331_join.css" />
  </head>
  <body>
    <main class="login">
      <header class="login-header">
        <h1 class="login-header__title">Mooongs</h1>
      </header>
      <form class="login-form">
        <div class="login-div">
          <label for="id">아이디</label>
          <input
            type="text"
            id="id"
            required
            placeholder="@mooongs.com"
            class="id"
          />
        </div>
        <div class="login-div">
          <label for="pw">비밀번호</label>
          <input type="password" id="pw" required />
        </div>
        <div class="login-div">
          <label for="pw2" for="">비밀번호 확인</label>
          <input type="password" id="pw2" required />
        </div>
        <div class="login-div">
          <label for="name">이름</label>
          <input type="text" id="name" required />
        </div>

        <label for="birth" class="label__birth">생년월일</label>
        <br />

        <input
          type="number"
          placeholder="년(4자)"
          id="birth"
          required
          min="1900"
          max="2025"
          class="birth__year"
        />
        <input
          type="number"
          placeholder="월"
          required
          max="12"
          class="birth__month"
        />
        <input
          type="number"
          placeholder="일"
          required
          max="31"
          class="birth__date"
        />

        <div class="login-div">
          <label for="gender">성별</label>
          <select placeholder="성별" class="gender">
            <option>성별</option>
            <option>여성</option>
            <option>남성</option>
            <option>선택 안함</option>
          </select>
        </div>

        <div class="login-div">
          <label for="phone">휴대전화</label>
          <div class="phone-wrap">
            <input
              type="tel"
              id="phone"
              placeholder="전화번호 입력"
              required
              class="phone"
            />
            <button class="phone__confirmation-number">인증번호 받기</button>
          </div>
          <input
            type="number"
            placeholder="인증번호 입력하세요"
            required
            max="99999"
          />
        </div>

        <input type="submit" value="가입하기" />
      </form>
    </main>
  </body>
</html>
