  </head>
  <body>
    <p>hello</p>
    <h1 class="test">hello world</h1>
    <div class="test">hello world</div>

      $("p").hide();
      $("#test").show();
      $(".test").click(function () {
        alert("클릭!");
      });
      $(".test").click(function () {
        $(this).css("color", "red");
      });
      $(".test").text("hello world");
      $("#test").html("<b>hello</b> world");
      $("#test").css("color", "red");
      $("img").attr("src", "a.jpg");
      $(".one .two").text("hello world");
      $("p#two").text("hello world");
    </script>
  </body>
