<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 모듈 패턴이라고 합니다. (중요한 정보를 보호하기 위해 클로저로 생성)
        function Person() {
            let age = 15;

            return {
                getAge: function () { return age },
                setAge: function (data) { age = data }
            }
        }

        const person = Person();
        console.log(person.getAge());
        console.log(person.age); // 함수 외부에서 age에 접근할 수 없음
        person.setAge(40);
        console.log(person.getAge());


        // 사용자 정의 타입 패턴
        function PersonType(){
            this.age = 35;
        }

        PersonType.prototype.getAge = function(){
            return this.age
        }

        const person2 = new PersonType();
        console.log(person2.getAge());


        // 모듈 + 사용자 정의 타입 혼합 패턴. 비공개 변수를 포함한 타입을 생성할 때 사용
        function PersonType2(){
            let age = 25;
            
            function innerPersonType(){ }

            innerPersonType.prototype.getAge = function(){
                return age;
            }

            return innerPersonType;
        }

        const Person3 = PersonType2();
        const person3 = new Person3();
        console.log(person3.getAge());

        const PersonType3 = (
            function (){
                let age = 15;

                function innerPersonType(){}

                innerPersonType.prototype.getAge = function(){
                    return age;
                }

                return innerPersonType
            }
        )();

        const personWithSecret = new PersonType3();
        </script>
</body>
</html>
