<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Map
        // map이 생겨난 이유 :객체에는 메소드를 추가, 수정할 수 없어서
        // obj와의 차이점 : boolean 등 다양한 자료형이 들어갈 수 있음
        // IE10을 지원해야 한다면 map 사용 불가

        // this
        // 자신을 호출한 객체 / 자신이 생성할 객체 -> 객체를 가리키는 자기 참조 변수
        // 함수를 다른 객체에서도 재사용 할 수 있다.
        let 호텔 = [{
            '이름' : '하나호텔',
            '위치' : '제주도 제주시 001',
            '가격' : {'A':50000, 'B':30000, 'C':15000},
            '방의개수' : 50,
            '예약자수' : 25,
            '남은방의개수' : function(){return this.방의개수 - this.예약자수}
            },{
            '이름' : '둘호텔',
            '위치' : '제주도 제주시 002',
            '가격' : {'A':100000, 'B':60000, 'C':30000},
            '방의개수' : 100,
            '예약자수' : 30,
            '남은방의개수' : function(){return this.방의개수 - this.예약자수}
            },{
            '이름' : '셋호텔',
            '위치' : '제주도 제주시 003',
            '가격' : {'A':80000, 'B':50000, 'C':30000},
            '방의개수' : 120,
            '예약자수' : 80,
            '남은방의개수' : function(){return this.방의개수 - this.예약자수}
            }];
            console.log(호텔[0].남은방의개수());
            console.log(호텔[1].남은방의개수());
            console.log(호텔[2].남은방의개수());

            /*
            bind() => this를 전달한 함수를 반환해서 () 로 호출해야하고
            call() => this를 전달한 함수를 () 로 실행해버려서 console.log(내용)과 return값이 없으니 undefined도 같이 나온다
    */
            var 휴먼 = {
                이름: '이호준',
                말해이름: function(정체하나, 정체둘) {
                    console.log(this.이름, 정체하나, 정체둘)
                }
            }

            var 휴먼2 = {
                이름: '위니브 CEO'
            }

            휴먼.말해이름.apply(휴먼2, ['하나', '둘']) // '위니브 CEO' '하나' '둘'

    </script>
</body>
</html>
