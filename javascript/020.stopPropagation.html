<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>나의 todo list</h1>
    <p>1. 오늘 저녁에는 부대찌게를 끓여 먹겠다.<button type="button">삭제</button></p>
    <p>2. 후식으로 슈팅스타를 먹겠다.<button type="button">삭제</button></p>
    <p>3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button type="button">삭제</button></p>
    <script>
        // 1. p 태그를 클릭하면 p 태그의 컨텐츠를 출력하는 alert 창 띄우기
        const txts = document.querySelectorAll('p');
        const btns = document.querySelectorAll('button');

        // for문 사용
        for (let i = 0; i < txts.length; i++){
            txts[i].addEventListener('click', (event) => {
                alert(event.target.textContent.slice(0, -2))
            })
        }

        // NodeList.forEach 는 IE에서 지원 X
        txts.forEach((item) => {
            item.addEventListener('click', (event) => {
                alert(event.target.textContent.slice(0, -2))
            })
        })


        // IE에서 지원되는 NodeList의 forEach
        // prototype: 객체가 공유하는 메서드를 저장하는 공간
        // call: 메서드가 호출하는 객체를 바꿀 수 있음 (여기서는 Array->txts)
        Array.prototype.forEach.call(txts, (item) => {
            item.addEventListener('click', (event) => {
                alert(event.target.textContent.slice(0, -2))
            })
        })


        // 2. 삭제 버튼을 클릭하면 삭제할 것인지 물어보는 confirm 창을 띄우고 
        // 확인을 누르면 p를 삭제한다.
        
        for (const item of btns) {
            item.addEventListener('click', (event) => {
                let result = confirm('삭제하시겠습니까?');
                event.stopPropagation();
                if(result){
                    item.parentElement.remove();
                }
            })            
        }


    </script>
</body>
</html>
