    <script>
        // 다음 array의 각 자리수의 합을 구하세요.
        let arr = [11, 22, 33, 111, 2];
        let sum = 0;
        for (let i of arr) {
            let s = ''+i;
            for (let j of s.split('')){
                sum += +j
            }
        }
        console.log(sum);

        let str = arr.join('');
        let result = 0;
        for (let i = 0; i < str.length; i++){
            result += parseInt(str[i], 10)
        }
    </script>
